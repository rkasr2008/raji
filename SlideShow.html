<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="New.css">
    <link rel="stylesheet" href="Sprint1.css">

    <script src="Test.js"></script>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%">
      <div class="text">Retrospective Sprint 1</div>  
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <div id="slideshow">
      <div class="slide-wrapper">
          
        <!-- Define each of the slides
        and write the content -->
        
          <div class="slide">
            <h1 class="slide-number">Retrospective Sprint 1</h1>
            
          </div>
          <div class="slide">
            <h1 class="slide-number" style="color: blue;">Agenda</h1>
             
          </div>
          <div class="slide">
            <h1 class="slide-number">
              This is an example of
            </h1>
          </div>
          <div class="slide">
            <h1 class="slide-number">
              Slideshow with HTML and CSS only
            </h1>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <iframe src ="Agenda.html" style="width: 100%;"></iframe>

      <!--<img src="img3.jpg" style="width:100%"> -->
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
</html>
